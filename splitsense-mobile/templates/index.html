<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>SplitSense</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: #0b0f14;
      color: #e5e7eb;
    }

    h1, h2 {
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.02em;
    }

    /* ===== BACKGROUND ===== */
    #atmosphere {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(900px at 20% 20%, rgba(56,189,248,0.12), transparent),
        radial-gradient(800px at 80% 30%, rgba(16,185,129,0.10), transparent),
        radial-gradient(700px at 50% 90%, rgba(148,163,184,0.08), transparent),
        linear-gradient(180deg, #0b0f14, #0e141b);
      animation: ambientShift 26s ease-in-out infinite;
    }

    @keyframes ambientShift {
      0%,100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(-8deg); }
    }

    .grain {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' numOctaves='4'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='.04'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    /* ===== HERO ===== */
    .hero {
      font-size: clamp(2.4rem, 7vw, 4.5rem);
      font-weight: 700;
      line-height: 1.05;
      display: inline-flex;
      gap: 0.35ch;
      justify-content: center;
      align-items: baseline;
      flex-wrap: wrap;
      text-align: center;
    }

    .split-word {
      filter: blur(18px);
      opacity: 0;
      animation: splitReveal 1.6s cubic-bezier(.16,1,.3,1) forwards;
    }

    .rest-word {
      opacity: 0;
      animation: restReveal 1.2s ease forwards;
      animation-delay: .7s;
    }

    @keyframes splitReveal {
      0% { filter: blur(18px); opacity: 0; }
      60% { filter: blur(6px); opacity: .9; }
      100% { filter: blur(0); opacity: 1; }
    }

    @keyframes restReveal {
      to { opacity: 1; }
    }

    .tagline {
      margin-top: 1.2rem;
      font-size: clamp(.95rem, 3.5vw, 1.05rem);
      color: #9ca3af;
      opacity: 0;
      transform: translateY(12px);
      animation: taglineIn 1.2s cubic-bezier(.16,1,.3,1) forwards;
      animation-delay: 1.8s;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes taglineIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== GLASS ===== */
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 40px 120px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    /* ===== INPUTS ===== */
    .field { position: relative; }

    .field input {
      width: 100%;
      padding: 18px 18px;
      background: transparent;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
      color: #e5e7eb;
      font-size: .95rem;
    }

    .field label {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: .8rem;
      color: #9ca3af;
      pointer-events: none;
      transition: all .25s ease;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: .65rem;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<!-- BACKGROUND -->
<div id="atmosphere"></div>
<div class="grain"></div>

<!-- LOGO -->
<header class="flex justify-center pt-6 sm:pt-10">
  <h1 class="text-lg sm:text-xl font-semibold tracking-wide text-white">
    SplitSense
  </h1>
</header>

<!-- HERO -->
<section class="text-center pt-24 sm:pt-32 px-4">
  <h2 class="hero text-white">
    <span class="split-word">Split</span>
    <span class="rest-word">expenses. Stress-free.</span>
  </h2>

  <p class="tagline">
    Fair splits, zero awkwardness, complete clarity.
  </p>
</section>

<!-- FORM -->
<section class="flex justify-center px-4 pb-24 sm:pb-36 mt-12 sm:mt-20">
  <form
    class="glass w-full max-w-md sm:max-w-xl p-6 sm:p-10 space-y-8 sm:space-y-10"
    action="/group"
    method="POST"
  >

    <!-- GROUP NAME -->
    <div class="field">
      <input type="text" name="group_name" required placeholder=" " />
      <label>Group name</label>
    </div>

    <!-- MEMBERS -->
    <div class="space-y-4">
      <div class="field">
        <input type="text" id="memberInput" placeholder=" " />
        <label>Add member</label>
      </div>

      <button
        type="button"
        id="addMember"
        class="w-full sm:w-auto bg-white hover:bg-emerald-400 text-black px-6 py-3 rounded-2xl font-semibold transition">
        Add member
      </button>

      <ul id="members" class="flex flex-wrap gap-2 mt-3"></ul>

      <input type="hidden" name="members" id="membersHidden">
    </div>

    <button
      type="submit"
      class="w-full bg-white hover:bg-emerald-400 text-black py-4 rounded-2xl text-base sm:text-lg font-semibold transition">
      Create Group â†’
    </button>

  </form>
</section>

<!-- SCRIPT -->
<script>
  const membersHidden = document.getElementById("membersHidden");
  const membersList = document.getElementById("members");

  document.getElementById("addMember").onclick = () => {
    const input = document.getElementById("memberInput");
    if (!input.value.trim()) return;

    const li = document.createElement("li");
    li.className =
      "px-3 py-1.5 rounded-full bg-white/10 border border-white/20 text-xs sm:text-sm cursor-pointer hover:bg-red-500/20";
    li.textContent = input.value.trim();

    li.onclick = () => {
      li.remove();
      syncMembers();
    };

    membersList.appendChild(li);
    input.value = "";
    syncMembers();
  };

  function syncMembers() {
    const members = Array.from(membersList.children)
      .map(li => li.textContent.trim());
    membersHidden.value = JSON.stringify(members);
  }
</script>

</body>
</html>
